<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_inicio.css') }}">
        <title>Creer un compte</title>
    </head>
    <body class="container mt-3">
        <div class="row">
            <div class="col-4 me-5">
                <h1>Créer un compte</h1>
                {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes-->
                {% if messages %}                            <!-- comprobar si hay algún mensaje -->
                    {% for message in messages %}            <!-- recorrer los mensajes -->
                        <p>{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <form action="/creer" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" >
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email" name="email" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirmer Mot de passe</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                </div>
                <input type="hidden" name="role" value="user">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
            </div>   
            <div class="col-4 ms-5">
                <h1>Se connecter</h1>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
